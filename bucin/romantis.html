<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Cantik ku</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e63946;
        }
        img {
            border-radius: 15px;
            width: 300px;
            height: auto;
            margin: 20px 0;
        }
        .message {
            background-color: #ffe8d6;
            border: 1px solid #f1c40f;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Untuk Cantik ku</h1>
    <img src="foto-kita.jpeg" alt="Foto Kita">
    <div class="message">
        <p>Sayang,</p>
        <p>Setiap detik bersamamu adalah anugerah terindah dalam hidupku.</p>
        <p>Terima kasih telah menjadi bagian dari hidupku. Aku mencintaimu lebih dari kata-kata bisa ungkapkan.</p>
        <p>Selamanya milikmu,</p>
        <p>[Ini Nopal]</p>
    </div>
</body>
</html>
